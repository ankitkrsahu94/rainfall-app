<table border="1" class="table">
  <thead>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rainfallTableData">
      <td>{{row.locName}}</td>
      <td>{{row.value}}</td>
    </tr>
  </tbody>
</table>
